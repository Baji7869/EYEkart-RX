<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sarkar Eye Camps and Optics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="page">

    <div class="top-title">Eye Test Prescription</div>

    <!-- FORM -->
    <div class="form-box">
        <input id="name" placeholder="Patient Name">
        <input id="date" type="date">

        <input id="rSphere" placeholder="Right Eye Sphere">
        <input id="lSphere" placeholder="Left Eye Sphere">

        <input id="rCyl" placeholder="Right Eye Cylinder">
        <input id="lCyl" placeholder="Left Eye Cylinder">

        <input id="rAxis" placeholder="Right Eye Axis">
        <input id="lAxis" placeholder="Left Eye Axis">

        <input id="rPd" placeholder="Right Eye PD">
        <input id="lPd" placeholder="Left Eye PD">

        <input id="testedBy" placeholder="Tested By">

        <button onclick="generate()">Generate Prescription</button>
    </div>

    <!-- REPORT -->
    <div class="report" id="prescription">

        <div class="brand-header">
            <h2>Sarkar Eye Camps and Optics</h2>
        </div>

        <div class="name-row">
            <div class="name" id="pName">---</div>
            <div class="date" id="pDate">---</div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>SINGLE VISION</th>
                    <th>Right Eye</th>
                    <th>Left Eye</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Spherical</td>
                    <td id="prSphere"></td>
                    <td id="plSphere"></td>
                </tr>
                <tr>
                    <td>Cylindrical</td>
                    <td id="prCyl"></td>
                    <td id="plCyl"></td>
                </tr>
                <tr>
                    <td>Axis</td>
                    <td id="prAxis"></td>
                    <td id="plAxis"></td>
                </tr>
                <tr>
                    <td>Pupil Distance</td>
                    <td id="prPd"></td>
                    <td id="plPd"></td>
                </tr>
                <tr>
                    <td>Add. Power</td>
                    <td>--</td>
                    <td>--</td>
                </tr>
            </tbody>
        </table>

        <div class="tested">
            Tested by <strong id="pTestedBy"></strong>
        </div>
    </div>

    <button class="download" onclick="downloadPDF()">Download Report</button>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="app.js"></script>

</body>
</html>
